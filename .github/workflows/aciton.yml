name : yonghoon-app build
run-name: ${{ github. actor }} has been added new commit.

on:
  push:
      branches-ignore:
        - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 'install dependencies'
        working-directory: ./yonghoon-app
        run: npm ci
      - name: 'build'
        working-directory: ./yonghoon-app
        run: npm run build
